<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Twizzler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>

<body>
  <div class="main">
    <h2>
      <span>Twizzler:</span> It's just like twitter, but worse!
    </h2>
    <form class="twizz">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" name="name" />
      <label for="twizz">Enter your Twizz!
        <span class="small">(That's what we call a tweet here. Go figure)</span></label>
      <textarea class="u-full-width" name="twizz"></textarea>
      <label for="submit"></label>
      <button class="button-primary">Submit your Twizz</button>
    </form>
    <div class="gif">
      <img class="loading" src="./loading.gif" alt="Loading..." />
    </div>
    <div class="posts"></div>
  </div>
</body>
<script src="./index.js"></script>

</html>
